<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 注册页面</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <header class="m logo">
        <img src="/assets/images/logo.png" alt="">
    </header>
    <div class="wrap">
        <div class="box"><img src="/assets/images/login_title.png" alt=""></div>
        <div class="loginBox">
            
            <form class="layui-form" id="loginFrom">
                <div class="layui-form-item">
                    
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>   

                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" id="loginUser">
                    </div>
                </div>
                <div class="layui-form-item">
                    
                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>   

                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输密码"
                            autocomplete="off" class="layui-input" id="loginPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                    
                    </div>
                  </div>
                
            </form>
            <a class="goReg" href="javascript:;" >去账号注册</a>
        </div>
       <div class="regBox">
        <form class="layui-form"  id="regForm">
            <div class="layui-form-item">
                
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="regUsername">
                </div>
            </div>
            <div class="layui-form-item">
                
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="pwd1">
                </div>
            </div>
            <div class="layui-form-item">
                
                <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pwd|pwdCon" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button  class="layui-btn" lay-submit lay-filter="formDemo">注册账号</button>
                
                </div>
              </div>
        </form>
        <a class="goLogin" href="javascript:;">去登录</a>
       </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
